<!DOCTYPE html>
<html>
	<head>
        <title>dial response demo</title>
        <script src="jspsych-6.1.0/jspsych.js"></script>
        <script src="jspsych-dial-response.js"></script>
        <script src="jquery-3.5.1.js"></script>
        <script src="jQuery-Knob-master/js/jquery.knob.js"></script> 
        <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet">
    </head>
    <body></body>
    <script>

        // pick a random starting value for the first 'cursor mode' trial
        var min_dial_val = 1;
        var max_dial_val = 360;
        var rand_starting_val = Math.round(min_dial_val + (Math.random() * max_dial_val));

        // cursor mode = true
        var dial_response_cursor = {
            type: 'dial-response',
            prompt: '<p>Please move the green cursor so that it is positioned<br>where 7pm would be on a clock face.</p><p>Click the Next button when you are finished.</p>',
            display_input: false, 
            min: min_dial_val,
            max: max_dial_val,
            starting_value: rand_starting_val,
            width: 300, 
            height: 300,
            cursor_mode: true, 
            cursor_size: 2,
            thickness: 0.2, 
            gauge_color: "chartreuse",
            background_color: "black", 
            line_cap: 'round',
            button_margin_vertical: '30px'
        };

        // cursor mode = false (i.e. gauge mode), response ends the trial, no next button
        var dial_response_gauge = {
            type: 'dial-response',
            display_input: true, 
            min: 0,
            max: 100,
            starting_value: 10,
            width: 300, 
            height: 300,
            cursor_mode: false, 
            thickness: 0.1, 
            angle_offset: -90,
            angle_arc: 180,
            gauge_color: "red",
            background_color: "#ABB5BF",
            input_color: "orange",
            response_ends_trial: true,
            show_next_button: false
        };

        // require movement
        var dial_response_require_movement = {
            type: 'dial-response',
            prompt: '<p>Move the cursor to 2.</p>',
            display_input: true, 
            min: 1,
            max: 12,
            step: 1,
            starting_value: 10,
            width: 300, 
            height: 300,
            cursor_mode: true, 
            cursor_size: 3,
            thickness: 0.1, 
            gauge_color: "red",
            background_color: "#ABB5BF",
            input_color: "blue",
            button_margin_vertical: '30px',
            require_movement: true
        };

        jsPsych.init({
            timeline: [dial_response_cursor,  dial_response_require_movement],
            on_finish: function() {
                jsPsych.data.displayData();
            }
        });

    </script>
</html>
